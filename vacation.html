<!DOCTYPE html>
<html>
 
<body>
    <title>Vacation page</title>

<h2>Shruthi selects a vacation</h2>
<form>
    <form>
        <input type="checkbox" id="cb1_air" name="topping1"   
          value="True">
        <label for="cb1_cheese">Travel by Air</label></br>
      
        <input type="checkbox" id="cb1_dom" name="topping1" 
           value="True">
        <label for="cb1_olive">Domestic</label></br>
      
        <input type="checkbox" id="cb1_res" name="topping1"   
           value="False" >
        <label for="cb1_onion">Resort</label></br>

        <button onclick="selectVacation(); return false;">Select a Vacation</button>
            <p id="result"></p>
      </form>
      <br>
      <form>
        <label for="city">Enter a city</label>
        <input type="text" id="city" name="city" value="city"> <br>
        
        <label for="city">Enter price</label>
        <input type="text" id="price" name="price"> <br>
    
        <input type="button" class="btn btn-success" value="Update the vacation" onclick="updateVacation()">
    </form>
      
</form>
<script>
var my_vacation={};
    function selectVacation()
    {
        my_vacation={};
        airtravel=document.getElementById("air").checked
        domestictravel=document.getElementById("domestic").checked
        resorttravel=document.getElementById("resort").checked
    
        if(airtravel)
        {
            my_vacation.air=true;
        }
        else
        {
            my_vacation.air=false;
        }
        if(domestictravel)
        {
            my_vacation.domestic=true;
        }
        else
        {
            my_vacation.domestic=false;
        }
        if(resorttravel)
        {
            my_vacation.resort=true;
        }
        else
        {
            my_vacation.resort=false;
        }
        
    
        document.getElementById("result").innerHTML=JSON.stringify(my_vacation)
    }
    
    function updateVacation()
    {
        let city=document.getElementById("city").value;
        let price=document.getElementById("price").value;
        my_vacation["city"]=city;
        my_vacation["price"]=price;
    
        document.getElementById("result").innerHTML=JSON.stringify(my_vacation)
    }
    

</script>  

</body>
</html>

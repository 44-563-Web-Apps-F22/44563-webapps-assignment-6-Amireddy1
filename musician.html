<body>
    <title>ABOUT MUSIC</title>

<h2>Musician guess by Shruthi Amireddy</h2>

<form class="form-group">
    <label for="form1_nick">Enter the secret musician name</label>
    <input type ="password" id="secret_name" name="form1_nick" value="John Lennon"> <br>

    <label for="form1_nick">Guess the musician </label>
    <input type ="text" id="musician_name" name="form1_nick"> <br>

    <input type="button" class="btn btn-primary" id="guessBtn" onclick="checkGuess()" value="Check the guess">
    <p id="result"></p>
</form>

<div>
    <img id="imgInsect" src="Inchworm.jpg" height="100px" width="100px" onclick="swapImage();">
</div>

<script> 


    correct = 0;
    wrong = 0;
    wrongCount = 0; 
var useImage=1;
    function checkGuess (){
        
        secret_name = document.getElementById("secret_name").value
        guess_name = document.getElementById("musician_name").value

        if(secret_name == guess_name){
            wrongCount = 0;
            correct = correct + 1;
            alert("You got it right!!")
        }else{
            wrong = wrong + 1;
            wrongCount = wrongCount + 1;
            alert("Wrong Musician");
        }
      
        document.getElementById("result").innerHTML = "Correct count = "+ correct + " \nWrong Count = "+ wrong;
        if(wrongCount >= 3){
            document.getElementById("guessBtn").onclick = newWrong();
        }

    }

    function newWrong(){
        alert("Sorry Game Over!!!");
    }

function swapImage() {

switch(useImage) {

    case 1: document.getElementById("imgInsect").src="Ant.jpg";

    useImage=2;

            break;

        case 2 : document.getElementById("imgInsect").src="Mayflies.jpg";

        useImage=3;

                break;

        case 3 :  document.getElementById("imgInsect").src="Inchworm.jpg";

        useImage=1;

                break;      

    }    

    }
    </script>
